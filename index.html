<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с постами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .пост {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

		.время {
			position: absolute;
			bottom: -20px;
			right: 0;
			font-size: 12px;
			color: #fff; 
			background-color: #007bff;			
			padding: 5px 10px;
		}

		.имя {
			position: absolute;
			top: -20px;
			left: 0;
			font-size: 12px;
			color: #fff;
			background-color: #007bff;			
			padding: 5px 10px;
		}

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1000;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div id="посты"></div>    
        <script>
		function добавитьПост() {
			var сообщение = prompt("Введите ваше сообщение (не более 366 символов):");
			if (сообщение.length > 366) {
				alert("Слишком длинное сообщение. Пожалуйста, введите сообщение не более 366 символов.");
				return; // Завершаем функцию, если сообщение слишком длинное
			}

			var имя = prompt("Введите ваше имя:");
			var пост = {
				имя: имя,
				сообщение: сообщение,
				время: получитьТекущееВремя()
			};
			var сохраненныеПосты = JSON.parse(localStorage.getItem("посты")) || [];
			сохраненныеПосты.push(пост);
			localStorage.setItem("посты", JSON.stringify(сохраненныеПосты));
			обновитьПост();
		}

        function получитьТекущееВремя() {
            var текущее_время = new Date();
            var год = текущее_время.getFullYear();
            var число = текущее_время.getDate();
            var месяц = текущее_время.getMonth() + 1;
            var часы = текущее_время.getHours();
            var минуты = текущее_время.getMinutes();
            var секунды = текущее_время.getSeconds();
            return год + ",  " + число + " / " + месяц + "    " + часы + ":" + минуты + ":" + секунды;
        }

        function обновитьПост() {
            var сохраненныеПосты = JSON.parse(localStorage.getItem("посты")) || [];

            // Выбираем случайный пост из сохраненных
            var случайныйИндекс = Math.floor(Math.random() * сохраненныеПосты.length);
            var случайныйПост = сохраненныеПосты[случайныйИндекс];

            // Очищаем текущий список постов
            document.getElementById("посты").innerHTML = "";

            // Отображаем случайный пост на странице
            var html = "<div class='пост'><div class='имя'>" + случайныйПост.имя + "</div><strong>" + случайныйПост.сообщение +
                "</strong><div class='время'>" + случайныйПост.время + "</div></div>";
            document.getElementById("посты").innerHTML = html;
        }

        window.onload = обновитьПост;
    </script>
</head>
<body>
    <button onclick="добавитьПост()">Добавить пост</button>		
    <div id="посты"></div>
</body>
</html>
