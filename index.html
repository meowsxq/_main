<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с постами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .пост {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

		.время {
			position: absolute;
			bottom: -20px;
			right: 0;
			font-size: 12px;
			color: #fff; 
			background-color: #007bff;			
			padding: 5px 10px;
		}

		.имя {
			position: absolute;
			top: -20px;
			left: 0;
			font-size: 12px;
			color: #fff;
			background-color: #007bff;			
			padding: 5px 10px;
		}

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1000;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <button onclick="добавитьПост()">Добавить пост</button>
    <div id="посты"></div>
    
    <script>
        function добавитьПост() {
            var сообщение = prompt("Введите ваше сообщение (не более 366 символов):");
            if (сообщение.length > 366) {
                alert("Слишком длинное сообщение. Пожалуйста, введите сообщение не более 366 символов.");
                return;
            }

            var имя = prompt("Введите ваше имя:");
            var пост = {
                имя: имя,
                сообщение: сообщение
            };

            fetch('/savePost', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(пост)
            })
            .then(response => response.json())
            .then(data => обновитьПост(data));
        }

        function обновитьПост(пост) {
            var html = "<div class='пост'><div class='имя'>" + пост.имя + "</div><strong>" + пост.сообщение +
                "</strong><div class='время'>" + пост.время + "</div></div>";
            document.getElementById("посты").innerHTML = html;
        }

        fetch('/getPosts')
        .then(response => response.json())
        .then(data => обновитьПост(data));
    </script>
</body>
</html>
